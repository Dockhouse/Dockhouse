<form name="editForm" role="form" novalidate
      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
      ng-submit="modal.save()">
    <div class="modal-header">
        <h4 class="modal-title" id="myRegistryLabel" translate="dockhouseApp.registry.home.createOrEditLabel">Create or edit a Registry</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="sr-only" translate="dockhouseApp.registry.name">Name</label>
            <div class="input-group">
                <div class="input-group-addon" translate="dockhouseApp.registry.name" >Name</div>
                <input type="text" class="form-control" name="name"
                       ng-model="modal.registryEdited.name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only" translate="dockhouseApp.registry.type.title">Type</label>
            <div class="input-group">
                <div class="input-group-addon" translate="dockhouseApp.registry.type.title">Type</div>
                <select name="type" class="form-control" ng-model="modal.registryEdited.registryTypeId" required >
                    <option ng-repeat="type in modal.registryTypes" value="{{type.id}}" >
                        {{type.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only" translate="dockhouseApp.registry.host">Host</label>
            <div class="input-group">
                <div class="input-group-addon" translate="dockhouseApp.registry.host">Host</div>
                <input type="text" class="form-control" name="host"
                       ng-model="modal.registryEdited.host"
                       placeholder="{{modal.registryEdited.registryType.host}}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only" translate="dockhouseApp.registry.port">Port</label>
            <div class="input-group">
                <div class="input-group-addon" translate="dockhouseApp.registry.port">Port</div>
                <input type="text" class="form-control" name="port"
                       ng-model="modal.registryEdited.port"
                       placeholder="{{modal.registryEdited.registryType.port}}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only" translate="dockhouseApp.registry.protocol"> HTTPS </label>
            <div class="input-group">
                <div translate="dockhouseApp.registry.protocol"> HTTPS </div>
                <input type="checkbox" class="form-control"
                       name="protocol" ng-model="modal.httpsRegistry">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <h4 ng-show="modal.alert != null" class="bg-danger">{{modal.alertText}}</h4>
        <button type="button" class="{{modal.testBtn.style}}" id="testResultField" disabled="disabled">
            <span class="{{modal.testBtn.icon}}"></span>&nbsp;<span id="testResultTextField" translate="dockhouseApp.registry.status.{{modal.testBtn.status}}">Status</span>
        </button>
        <button type="button"  class="btn btn-info" ng-click="modal.testRegistry()" >
            <span class="glyphicon glyphicon-transfer"></span>&nbsp;<span translate="entity.action.test">Test</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="modal.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
    </div>
</form>
