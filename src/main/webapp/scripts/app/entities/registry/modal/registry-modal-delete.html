<div class="modal-header">
    <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
</div>
<div class="modal-body">
    <p translate="dockhouseApp.registry.delete.question" translate-values="{id: '{{modalDelete.registryName}}'}">Are you sure you want to delete this Registry ?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="modalDelete.cancel()">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
    </button>
    <button type="button"  class="btn btn-danger" ng-click="modalDelete.confirmRemove()">
        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
    </button>
</div>
