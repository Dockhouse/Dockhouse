<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            <form class="form well well-lg" role="form">
                <i class="fa fa-key fa-4x"></i>
                <p></p>

                <div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
                    <strong>Authentication failed!</strong> Please check your credentials and try again.
                </div>
                <div class="form-group">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" id="username" placeholder="{{'login.form.username.placeholder' | translate}}" ng-model="username">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}" ng-model="password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block" ng-click="login()" translate="login.form.button">Log in</button>
                <p></p>
                <div class="form-group text-center">
                    <p>- {{'login.form.or' | translate}} -</p>
                    <a class="btn btn-block btn-social btn-github">
                        <i class="fa fa-github"></i>{{'login.form.oauth.github' | translate}}
                    </a>
                    <a class="btn btn-block btn-social btn-google-plus">
                        <i class="fa fa-google-plus"></i> {{'login.form.oauth.google' | translate}}
                    </a>
                    <a class="btn btn-block btn-social btn-twitter">
                        <i class="fa fa-twitter"></i> {{'login.form.oauth.twitter' | translate}}
                    </a>
                </div>
                <p></p>
                <div class="form-group text-center">
                    <p>{{'login.messages.info.register' | translate}}</p>
                    <a class="btn btn-default btn-lg btn-block" href="#/register" translate="login.form.create.account">Create an account</a>
                </div>
            </form>
            <p class="text-muted text-center" translate="footer">
        </div>
    </div>
</div>
